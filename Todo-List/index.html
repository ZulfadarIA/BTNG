<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Apps</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <div class="wrapper">
        <div class="container shadow" id="add-todo">
            <h2 class="container-header text-center">Tambah Yang Harus Dilakukan</h2>
            <form class="form" action="#">
                <div class="form-group form-title">
                    <label for="title">Masukkan Tugas Baru</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="date">Masukkan Deadline</label>
                    <input type="date" name="date" id="date" required>
                </div>
                <input type="submit" value="Submit" name="submit" id="submit" class="submit-btn">
            </form>
        </div>

        <div class="container">
            <h2 class="container-header">Daftar Tugas</h2>
            <div class="list-item" id="todos">
                <div class="item shadow">
                    <table style="width:100%">
                        <tr>
                          <th class="number">No.</th>
                          <th>Tugas</th>
                          <th>Deadline</th>
                          <th>Action</th>
                        </tr>
                        <tr>
                          <td class="number">1.</td>
                          <td>Makan</td>
                          <td>20/09/2022</td>
                          <td class="action">
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                          </td>
                        </tr>
                    </table>
                </div>
                <div class="item shadow">
                    <table style="width:100%">
                        <tr>
                          <th class="number">No.</th>
                          <th>Tugas</th>
                          <th>Deadline</th>
                          <th>Action</th>
                        </tr>
                        <tr>
                          <td class="number">1.</td>
                          <td>Makan</td>
                          <td>20/09/2022</td>
                          <td class="action">
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                          </td>
                        </tr>
                    </table>
                </div>
                <div class="item shadow">
                    <table style="width:100%">
                        <tr>
                          <th class="number">No.</th>
                          <th>Tugas</th>
                          <th>Deadline</th>
                          <th>Action</th>
                        </tr>
                        <tr>
                          <td class="number">1.</td>
                          <td>Makan</td>
                          <td>20/09/2022</td>
                          <td class="action">
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                          </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
